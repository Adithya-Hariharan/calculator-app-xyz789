<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Minimal Calculator App</title>
    <link rel="license" href="https://api.github.com/licenses/MIT">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .calculator {
            width: 320px;
            border: 1px solid #ccc;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            background-color: #ffffff;
        }
        #display {
            height: 80px;
            background-color: #343a40;
            color: white;
            font-size: 2.5rem;
            text-align: right;
            padding: 10px 20px;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            overflow-x: auto;
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
        .btn-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }
        .btn {
            border: none;
            font-size: 1.4rem;
            padding: 20px 0;
            cursor: pointer;
            transition: background-color 0.1s, transform 0.05s;
            height: 70px;
            border-radius: 0 !important; /* Override Bootstrap default rounding */
        }
        .btn:active {
            transform: scale(0.98);
        }
        .btn:hover {
            filter: brightness(95%);
        }
        .btn-num-op {
            background-color: #e9ecef;
            color: #212529;
        }
        .btn-num-op:hover {
            background-color: #dee2e6;
        }
        .btn-operator {
            background-color: #fd7e14;
            color: white;
        }
        .btn-operator:hover {
            background-color: #d66a0e;
        }
        .btn-clear {
            background-color: #dc3545;
            color: white;
        }
        .btn-clear:hover {
            background-color: #c82333;
        }
        .btn-equal {
            background-color: #28a745;
            color: white;
        }
        .btn-equal:hover {
            background-color: #218838;
        }
        .btn-utility {
            background-color: #adb5bd;
            color: #212529;
            font-size: 1.2rem;
        }
        .btn-utility:hover {
            background-color: #9ca3a9;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <!-- Display Area -->
        <div id="display">0</div>

        <!-- Button Grid -->
        <div class="btn-grid">
            <!-- Row 1: Utility & Clear -->
            <button class="btn btn-utility" data-value="sqrt">&#8730;</button>
            <button class="btn btn-utility" data-value="%">%</button>
            <button class="btn btn-clear" data-value="C">AC</button>
            <button class="btn btn-operator" data-value="/">&divide;</button>

            <!-- Row 2: Numbers 7, 8, 9, Operator -->
            <button class="btn btn-num-op" data-value="7">7</button>
            <button class="btn btn-num-op" data-value="8">8</button>
            <button class="btn btn-num-op" data-value="9">9</button>
            <button class="btn btn-operator" data-value="*">&times;</button>

            <!-- Row 3: Numbers 4, 5, 6, Operator -->
            <button class="btn btn-num-op" data-value="4">4</button>
            <button class="btn btn-num-op" data-value="5">5</button>
            <button class="btn btn-num-op" data-value="6">6</button>
            <button class="btn btn-operator" data-value="-">-</button>

            <!-- Row 4: Numbers 1, 2, 3, Operator -->
            <button class="btn btn-num-op" data-value="1">1</button>
            <button class="btn btn-num-op" data-value="2">2</button>
            <button class="btn btn-num-op" data-value="3">3</button>
            <button class="btn btn-operator" data-value="+">+</button>

            <!-- Row 5: 0, ., =, Equal -->
            <button class="btn btn-num-op" data-value="0" style="grid-column: span 2;">0</button>
            <button class="btn btn-num-op" data-value=".">.</button>
            <button class="btn btn-equal" data-value="=">=</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const display = document.getElementById('display');
            const buttons = document.querySelectorAll('.btn');
            
            let currentInput = '0';
            let operator = null;
            let previousValue = null;
            let waitingForNewNumber = true;

            // Function to update the display
            const updateDisplay = (text = currentInput) => {
                // Limit display length but handle errors gracefully
                display.textContent = String(text).substring(0, 15); 
            };

            // Handle numerical input and decimal point
            const inputDigit = (digit) => {
                if (waitingForNewNumber) {
                    currentInput = digit === '.' ? '0.' : digit;
                    waitingForNewNumber = false;
                } else {
                    if (digit === '.' && currentInput.includes('.')) return;
                    currentInput = currentInput === '0' && digit !== '.' ? digit : currentInput + digit;
                }
                updateDisplay();
            };

            // Core calculation logic
            const calculate = (first, second, op) => {
                first = parseFloat(first);
                second = parseFloat(second);

                if (isNaN(first) || isNaN(second)) return NaN;

                try {
                    switch (op) {
                        case '+':
                            return first + second;
                        case '-':
                            return first - second;
                        case '*':
                            return first * second;
                        case '/':
                            if (second === 0) {
                                throw new Error("Division by zero");
                            }
                            return first / second;
                        default:
                            return second;
                    }
                } catch (error) {
                    console.error(error);
                    return "Error";
                }
            };
            
            // Handle special functions (Square Root, Percentage)
            const handleUtility = (utility) => {
                const currentValue = parseFloat(currentInput);

                if (isNaN(currentValue)) return;

                if (utility === 'sqrt') {
                    if (currentValue < 0) {
                        currentInput = "Error";
                        waitingForNewNumber = true;
                    } else {
                        currentInput = String(Math.sqrt(currentValue));
                        waitingForNewNumber = true;
                    }
                } else if (utility === '%') {
                    // Percentage: Divide current value by 100
                    currentInput = String(currentValue / 100);
                    waitingForNewNumber = true;
                }
                updateDisplay();
            };


            // Handle operator input (including equals)
            const handleOperator = (nextOperator) => {
                const inputValue = parseFloat(currentInput);

                if (previousValue === null) {
                    previousValue = inputValue;
                } else if (operator && !waitingForNewNumber) {
                    const result = calculate(previousValue, inputValue, operator);
                    
                    if (result === "Error") {
                        currentInput = "Error";
                        previousValue = null;
                        operator = null;
                        waitingForNewNumber = true;
                        updateDisplay();
                        return;
                    }
                    
                    currentInput = String(result);
                    previousValue = result;
                }

                if (nextOperator === '=') {
                    operator = null;
                    waitingForNewNumber = true;
                } else {
                    operator = nextOperator;
                    waitingForNewNumber = true;
                }
                updateDisplay();
            };

            // Clear function
            const clearCalculator = () => {
                currentInput = '0';
                previousValue = null;
                operator = null;
                waitingForNewNumber = true;
                updateDisplay();
            };

            // Event Listener for all buttons
            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    const value = button.getAttribute('data-value');

                    if (!isNaN(parseInt(value)) || value === '.') {
                        inputDigit(value);
                    } else if (['+', '-', '*', '/', '='].includes(value)) {
                        handleOperator(value);
                    } else if (value === 'C' || value === 'AC') {
                        clearCalculator();
                    } else if (['sqrt', '%'].includes(value)) {
                        handleUtility(value);
                    }
                });
            });

            // Initial display setup
            updateDisplay();

            // --- Check for URL Parameters ---
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('url') || urlParams.has('token')) {
                console.log("URL parameter detected. App running.");
            }
        });
    </script>
</body>
</html>
